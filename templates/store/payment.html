{% extends "store/base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-green-50 to-green-100 px-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
    
    <!-- Header -->
    <h2 class="text-3xl font-extrabold text-green-700 mb-2">
      Payment for Order #{{ order.id }}
    </h2>
    <p class="text-gray-600 text-lg mb-6">
      Complete your payment securely
    </p>

    <!-- Order Details Card -->
    <div class="bg-green-50 rounded-xl shadow-inner p-4 mb-6">
      <p class="text-xl text-gray-800">
        <span class="font-semibold">Total Amount:</span>
        <span class="text-green-700 font-bold text-2xl">â‚¹{{ order.total_amount }}</span>
      </p>
    </div>

    <!-- Proceed Button -->
    <button id="rzp-button1"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
      Proceed to Secure Payment
    </button>

    <!-- Footer Note -->
    <p class="text-sm text-gray-500 mt-4">
      Powered by <span class="font-medium text-green-600">Razorpay</span> | Safe & Secure
    </p>
  </div>
</div>

<!-- Razorpay Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  var options = {
    "key": "{{ razorpay_key }}", 
    "amount": "{{ razorpay_amount }}", 
    "currency": "INR",
    "name": "TechMart",
    "description": "Order Payment",
    "order_id": "{{ razorpay_order_id }}", 
    "handler": function (response){
        alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
    },
    "theme": { "color": "#16a34a" }
  };
  var rzp1 = new Razorpay(options);
  document.getElementById('rzp-button1').onclick = function(e){
      rzp1.open();
      e.preventDefault();
  }
</script>
{% endblock %}
